<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	/*
		가상 선택자 ( a:link )
		:link, :visited, :hover :active 의미만 존재
	*/
	a:link {
		color: green;
		background-color: transparent;
		text-decoration: none;
	}
	
	a:visited {
		color: pink;
		background-color: transparent;
		text-decoration: none;
	}
	
	a:hover {
		color: red;
		background-color: transparent;
		text-decoration: underline;
	}
	
	a:active {
		color: yellow;
		background-color: transparent;
		text-decoration: underline;
	}
</style>
</head>
<body>
	<a href = "http://www.president.go.kr"> 링 크 </a>
</body>
</html>
